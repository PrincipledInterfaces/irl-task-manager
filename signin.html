<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="head.png">
</head>
<body>
    <main class="container" style="text-align: center;">
        <h1 id="inupText">Sign In</h1>
        <h4>To IRL Task Manager</h4>

        <!-- show/hide login vs signup forms as applicable -->
        <article id="login" style="text-align: left;">
            <h6>Log in to an existing acount.</h6>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="button" id="loginButton" disabled>Sign In</button>
            </form>
            <a href="#" id="forgotPassword">Forgot Password?</a><br>
            Don't have an account? <a href="#" id="showSignup">Sign Up</a>
        </article>
            
        <article id="signup" style="text-align: left;">
            <h6>Sign up for a new account.</h6>
            <form id="signupForm">
                <label for="signupFullName">Full Name:</label>
                <input type="text" id="signupFullName" name="signupFullName" required>
                <small>First & Last</small>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
                <small>Preferably, use the same email you use for Slack.</small>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
                <label for="wiwUserSearch">Find Your Name:</label>
                <input type="text" id="wiwUserSearch" name="wiwUserSearch" placeholder="Search by name..." required>
                <small>This is used to link your WhenIWork Account.</small>
                <div id="wiwSearchResults" style="max-height: 150px; overflow-y: auto; margin-top: 5px; display: none;"></div>
                <input type="hidden" id="selectedWiwUserId" name="selectedWiwUserId">
                <label for="signupHireDate">Hire Date:</label>
                <input type="text" id="signupHireDate" name="signupHireDate" placeholder="MM/YYYY" required>
                <button type="button" id="signupButton" disabled>Sign Up</button>
            </form>
            Already have an account? <a href="#" id="showLogin">Log In</a>
        </article>
    </main>
    <script type="module" src="signin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="head.png">
    <style>
        /* Circular progress bar styling */
        .progress-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: var(--pico-card-background-color);
            border-radius: 0.5rem;
        }

        .progress-text {
            flex: 1;
        }

        .progress-text h4 {
            margin: 0 0 0.5rem 0;
        }

        .progress-text p {
            margin: 0;
            color: var(--pico-muted-color);
        }

        .progress-text p.negative {
            color: #ff5d5d;
            font-weight: 600;
        }

        .circular-progress {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .circular-progress svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .circular-progress circle {
            fill: none;
            stroke-width: 10;
        }

        .circular-progress .bg-circle {
            stroke: var(--pico-muted-border-color);
        }

        .circular-progress .progress-circle {
            stroke: var(--pico-primary);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease, stroke 0.3s ease;
        }

        .circular-progress .progress-circle.over-budget {
            stroke: #ff5d5d;
        }

        .circular-progress .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--pico-color);
        }
    </style>
</head>
<body>
    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>My Tasks</h1>
            <div style="display: flex; gap: 10px;">
                <a href="board"><button><i class="fa-solid fa-border-all"></i> Available Tasks</button></a>
                <button style="background-color: rgb(255, 93, 93); border-color: rgb(255, 93, 93);"><i class="fa-solid fa-user"></i> Log Out</button>
            </div>
        </div>
        <br>

        <!-- Weekly Hours Progress -->
        <article>
            <div class="progress-row" id="weeklySection">
                <div class="progress-text">
                    <h4 id="weeklyUsage">0 out of 0 hours this week <em data-tooltip="Including scheduled shifts in WhenIWork as well as tasks marked as complete."><i class="fa-solid fa-info-circle"></i></em></h4>
                    <p id="weeklyRemaining">0 hours remaining</p>
                </div>
                <div class="circular-progress">
                    <svg viewBox="0 0 120 120">
                        <circle class="bg-circle" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-circle" id="weeklyCircle" cx="60" cy="60" r="54"
                                stroke-dasharray="339.292" stroke-dashoffset="339.292"></circle>
                    </svg>
                    <div class="percentage" id="weeklyPercent">0%</div>
                </div>
                
            </div>
        </article>
        <details>
            <summary>View your <em data-tooltip="Skills are assigned to you by managers and determine what tasks you can claim.">skills</em></summary>
            <article>
                <div id="skillsContainer">
                    <!-- fills in with skills -->
                </div>
                <hr>
                <small>*If this seems incorrect, please contact a manager.</small>
            </article>
        </details>
        <h5 id="nameText">Loading...</h5>
        <div id="user-tasks">
            <!-- Job listings will be rendered here by staff.js oh yeah-->
            <div style="display:flex;justify-content:center;align-items:center;min-height:150px;">
                <div class="loader"></div>
            </div>
        </div>
    </main>
    <script type="module" src="staff.js"></script>
</body>
</html>

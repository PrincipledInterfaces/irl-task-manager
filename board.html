<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="head.png">
</head>
<body>
    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Board Listings</h1>
            <a href="staff"><button><i class="fa-solid fa-square-poll-horizontal"></i> My Tasks</button></a>
        </div>

        <!-- Filters Section -->
        <details style="margin-bottom: 1.5rem; margin-top: 1rem;">
            <summary><i class="fa-solid fa-filter"></i> Filter Tasks</summary>
            <article style="margin-top: 0.5rem;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                    <!-- Due Date Filter -->
                    <div>
                        <label for="filterDueFrom"><strong>Due Date From:</strong></label>
                        <input type="date" id="filterDueFrom" aria-label="Due date from">
                    </div>
                    <div>
                        <label for="filterDueTo"><strong>Due Date To:</strong></label>
                        <input type="date" id="filterDueTo" aria-label="Due date to">
                    </div>

                    <!-- Hours Filter -->
                    <div>
                        <label for="filterHoursMin"><strong>Min Hours:</strong></label>
                        <input type="number" id="filterHoursMin" min="0" placeholder="0" aria-label="Minimum hours">
                    </div>
                    <div>
                        <label for="filterHoursMax"><strong>Max Hours:</strong></label>
                        <input type="number" id="filterHoursMax" min="0" placeholder="Any" aria-label="Maximum hours">
                    </div>
                </div>

                <hr>

                <!-- Location Filter -->
                <div style="margin-bottom: 1rem;">
                    <strong>Location:</strong>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-top: 0.5rem;">
                        <label><input type="checkbox" class="filter-location" value="IRL 1" checked> IRL 1</label>
                        <label><input type="checkbox" class="filter-location" value="IRL 2" checked> IRL 2</label>
                        <label><input type="checkbox" class="filter-location" value="Remote" checked> Remote</label>
                        <label><input type="checkbox" class="filter-location" value="custom" checked> Custom</label>
                    </div>
                </div>

                <!-- Category Filter -->
                <div style="margin-bottom: 1rem;">
                    <strong>Category:</strong>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-top: 0.5rem;">
                        <label><input type="checkbox" class="filter-category" value="Workshop" checked> Workshop</label>
                        <label><input type="checkbox" class="filter-category" value="Maintenance" checked> Maintenance</label>
                        <label><input type="checkbox" class="filter-category" value="Project" checked> Project</label>
                        <label><input type="checkbox" class="filter-category" value="Media" checked> Media</label>
                        <label><input type="checkbox" class="filter-category" value="Event" checked> Event</label>
                        <label><input type="checkbox" class="filter-category" value="Other" checked> Other</label>
                    </div>
                </div>

                <!-- Priority Filter -->
                <div style="margin-bottom: 1rem;">
                    <label><input type="checkbox" id="filterPriorityOnly"> Show only high priority tasks</label>
                </div>

                <!-- Skills Filter -->
                <div style="margin-bottom: 1rem;">
                    <strong>Required Skills (show tasks requiring ANY of these):</strong>
                    <div id="filterSkillsContainer" style="display: flex; gap: 15px; flex-wrap: wrap; margin-top: 0.5rem;">
                        <!-- Will be populated by board.js -->
                    </div>
                </div>

                <hr>

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button id="clearFiltersBtn" style="background-color: #888; border-color: #888;"><i class="fa-solid fa-xmark"></i> Clear Filters</button>
                    <button id="applyFiltersBtn"><i class="fa-solid fa-check"></i> Apply Filters</button>
                </div>
            </article>
        </details>

        <div id="board-listings">
            <!-- Job listings will be rendered here by board.js oh yeah-->
            <div style="display:flex;justify-content:center;align-items:center;min-height:150px;">
                <div class="loader"></div>
            </div>
        </div>
    </main>
    <script type="module" src="board.js"></script>
</body>
</html>

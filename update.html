<dialog open>
    <article>
        <header>
            <button aria-label="Close" rel="prev"></button>
            <p>
                <strong>v${VERSION}</strong>
            </p>
        </header>
        <h2>New Update</h2> 
        <h4 class="badge badge-blue"><i class="fa-solid fa-code-fork"></i> v${VERSION}</h4>
        <hr>
        <p id="">
            ${versionMessage}
        </p>
        <h5>-${devName}</h5>
        <hr>
        <h4><i class="badge badge-red fa-solid fa-bug-slash"></i> Bug Fixes:</h4>
        <article>
            <ul id="bugList">
                <li>Fixed issue where...</li>
                <li>Resolved bug that caused...</li>
                <li>Corrected error in...</li>
            </ul>
        </article>
        <hr>
        <h4><i class="badge badge-green fa-solid fa-microchip"></i> New Features:</h4>
        <article>
            <ul id="featList">
                <li>Fixed issue where...</li>
                <li>Resolved bug that caused...</li>
                <li>Corrected error in...</li>
            </ul>
        </article>

    </article>
</dialog>
